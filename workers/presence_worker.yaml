worker_app: synapse.app.generic_worker
worker_name: presence_worker
worker_replication_secret: "itsasecret"
log_config: "/etc/matrix-synapse/log.yaml"
worker_listeners:
  - type: http
    port: 8045
    resources:
      - names: [replication]

  - type: http
    port: 8453
    x_forwarded: true
    bind_addresses: ['0.0.0.0']
    resources:
      - names: [client]
        compress: true




